<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <title>admins</title>
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid justify-content-center">
      <ul class="nav nav-underline">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'homepage' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'adminpage' %}">Área do administrador</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'coursespage' %}">Acervo de cursos</a>
        </li>
      </ul>
      <!--<form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form> -->
    </div>
  </nav>
  <form class="row container-fluid justify-content-center" method="POST">
    {% csrf_token %}
    <div class="col-12 mt-3">
      <label for="inputEmail" class="form-label mx-2">Email</label>
      {{ form.email }}
    </div>
    <div class="col-12 mt-3">
      <label for="inputName" class="form-label mx-2">Nome</label>
      {{ form.nome }}
    </div>
    <div class="col-12 mt-3">
      <label for="inputPhone" class="form-label mx-2">N° Telefone</label>
      {{ form.telefone }}
    </div>
    <div class="col-12 mt-3" align="center">
      <button type="submit" class="btn btn-primary text-align-left"><i data-lucide="repeat"></i> Alterar</button>
    </div>
  </form>
  <script>lucide.createIcons();</script>
</body>

</html>
