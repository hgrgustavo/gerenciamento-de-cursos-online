<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="{{ csrf_token }}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="{% static 'js/ajax.js' %}"></script>

  <title>admins</title>
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid justify-content-center">
      <ul class="nav nav-underline">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'homepage' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'adminpage' %}">Área do administrador</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'coursespage' %}">Acervo de c./a>
        </li>
      </ul>
      <!--<form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form> -->
    </div>
  </nav>
  <table class="table table-light-borderless my-5">
    <thead>
      <tr>
        <th scope="col" class="m-1">ID</th>
        <th scope="col" class="m-1">NOME</th>
        <th scope="col" class="m-1">DESCRIÇÃO</th>
        <th scope="col" class="m-1">CARGA HORÁRIA</th>
        <th scope="col" class="m-1">INSTRUTOR</th>
        <th scope="col" class="">AÇÕES</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      {% for c in cursos %}
      <tr id="course-{{ c.id }}">
        <td>{{ c.id }}</td>
        <td>{{ c.nome }}</td>
        <td>{{ c.descricao }}</td>
        <td>{{ c.carga_horaria }}</td>
        <td>{{ c.instrutor }}</td>
        <td>
            <a href="#" onclick="ajax.deleteItem({{ c.id }}, 'course')"><i data-lucide="trash-2"></i></a>
            <a href="#"><i data-lucide="pencil-line"></i></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <script>lucide.createIcons();</script>
</body>

</html>
